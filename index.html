<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Motivational Page for Friend</title>

            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;

        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
        }
        .title {
            font-size: 36px;
            color: #ff2800; /* Ferrari red */
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff2800; /* Ferrari red */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">hi shen</div>
        <div class="subtitle">i hear you like hot nerds</div>
        <button class="button" onclick="showVideo()">Tap ðŸ‘†</button>
        <div class="video-container" id="videoContainer">
            <video width="560" height="315" controls>
                <source src="./hotnerds.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function showVideo() {
            document.getElementById('videoContainer').style.display = 'block';
        }

</body>
</html>
